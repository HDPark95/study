spring.application.name=spring-mybatis

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=project.springmybatis.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Logging Configuration - SQL 쿼리 실행 로그
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.mybatis.spring=DEBUG
logging.level.org.apache.ibatis=DEBUG
logging.level.project.springmybatis.mapper=DEBUG

# MyBatis SQL 실행 로그 (쿼리와 파라미터 모두 출력)
logging.level.org.apache.ibatis.executor=DEBUG
logging.level.org.apache.ibatis.cache=DEBUG
logging.level.org.apache.ibatis.logging.jdbc=DEBUG

# 실제 SQL 쿼리 출력 (가장 중요)
logging.level.org.apache.ibatis.logging.jdbc.BaseJdbcLogger=DEBUG
logging.level.org.apache.ibatis.logging.jdbc.PreparedStatementLogger=DEBUG
logging.level.org.apache.ibatis.logging.jdbc.ResultSetLogger=DEBUG

# SQL 실행 시간과 결과 로그 (UTF-8 인코딩 설정)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.charset.console=UTF-8

# 콘솔 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
